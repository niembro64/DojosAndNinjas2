<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <title>New Ninja</title>
    </head>
    <body>
        <a href="/dojos">Home</a>
        <div class="unit">
            <h1>NEW NINJA</h1>
            <form action="/create_ninja" method="POST">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" />

                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" />

                <label for="age">Age:</label>
                <input type="number" name="age" />

                <label for="dojo_id">Dojo:</label>
                <select name="dojo_id" id="dojo_id">

                    {% for one_dojo in all_dojos %}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>

                    {% endfor %}
                </select>

                <!-- <label for="dojo_id">Dojo ID:</label>
                <input type="text" name="dojo_id" /> -->

                <input type="submit" value="Add Ninja" />
            </form>
        </div>
    </body>
</html>
